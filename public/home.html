		<div id="report_sent" class="row alert alert-secondary" role="alert">

		</div>
		<div class="row" id="submit_btn_div">
			<form class="form-inline my-2 my-lg-0">
				<button id="submit_btn" class="btn my-2 my-sm-0" type="button" data-toggle="modal" data-target="#submit_modal" disabled> SUBMIT REPORT </button>
			</form>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="submit_modal" role="dialog" aria-labelledby="submit_modal_title" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
				  <div class="modal-content">
				   <div class="modal-header">
					   <em>(optional)</em> &nbsp;Add additional information about your report.
					   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					 </div>
					 <div class="modal-body">			      	
						 <div id="adtl_info">
							 <form>
								 <div class="form-group">
								   <label for="exampleFormControlInput1">Where did this happen?</label>
								   <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
							   </div>
							   <div class="form-group">
								   <label for="exampleFormControlInput1">How did it happen?</label>
								   <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
							   </div>
								 <div class="form-group">
								   <label for="exampleFormControlInput1">How often does this happen?</label>
								   <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
							   </div>				  	
								 <div class="form-group">
								   <label for="exampleFormControlTextarea1">Tell us more about what happened.</label>
								   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								 </div>
						   </form>
						 </div>
					 </div>
					 <div class="modal-footer">
					   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					   <button id="submit_btn2" type="button" class="btn btn-primary" data-toggle="modal" data-target="#submit_modal2">Submit Report</button>
					 </div>
			   </div>
			 </div>
	   </div>
	   <div class="modal fade" id="submit_modal2" role="dialog" aria-labelledby="submit_modal_title" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				  <div class="modal-content">
				   <div class="modal-header">
					   Confirm submission of report? <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					 </div>
					 <div class="modal-body">			        
					 </div>
					 <div class="modal-footer">
					   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					   <button id="confirm_btn" type="button" class="btn btn-primary" data-dismiss="modal" onclick="confirmBtn(this)">Confirm</button>
					 </div>
			   </div>
			 </div>
	   </div>
		<!-- Category Description -->

		    <div class="col description" id="report_desc"></div>
